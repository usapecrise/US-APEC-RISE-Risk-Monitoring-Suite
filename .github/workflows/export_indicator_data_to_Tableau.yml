name: Export OC4 to GitHub

on:
  schedule:
    - cron: '0 9 * * *'  # Every day at 9 AM UTC
  workflow_dispatch:

jobs:
  export-oc4:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run export script
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
      - name: Run OC4 export script
        run: python .github/scripts/export_oc4.py

      - name: Run OC1 export script
        run: python .github/scripts/export_oc1.py


      - name: Commit and push OC4.csv
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git add OC4.csv
          git commit -m "Auto-update OC4.csv [skip ci]" || echo "No changes"
          git push

