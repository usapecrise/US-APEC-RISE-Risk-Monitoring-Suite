name: Upload All CSVs to Tableau

on:
  workflow_dispatch:    # Manual trigger
  schedule:
    - cron: '0 10 * * *'  # Runs daily at 6am ET

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests tableauhyperapi

      - name: Upload All Hyper Files to Tableau
        env:
          TABLEAU_TOKEN_NAME: ${{ secrets.TABLEAU_PAT_NAME }}
          TABLEAU_TOKEN_SECRET: ${{ secrets.TABLEAU_PAT_SECRET }}
          TABLEAU_SITE_ID: ${{ secrets.TABLEAU_SITE_ID }}
          TABLEAU_PROJECT_ID: ${{ secrets.TABLEAU_PROJECT_ID }}
          TABLEAU_USER_ID: ${{ secrets.TABLEAU_USER_ID }}
        run: python .github/scripts/upload_hyper_to_tableau.py
