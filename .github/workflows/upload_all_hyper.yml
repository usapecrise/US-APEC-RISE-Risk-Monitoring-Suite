name: Upload CSVs to Tableau

on:
  workflow_dispatch:
  push:
    paths:
      - '**.csv'
      - '.github/scripts/upload_hyper_to_tableau.py'
      - '.github/workflows/upload-to-tableau.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas requests tableauhyperapi requests-toolbelt

      - name: Run Tableau Hyper upload script
        run: python .github/scripts/upload_hyper_to_tableau.py
        env:
          TABLEAU_PAT_NAME: ${{ secrets.TABLEAU_PAT_NAME }}
          TABLEAU_PAT_SECRET: ${{ secrets.TABLEAU_PAT_SECRET }}
          TABLEAU_SITE_NAME: ${{ secrets.TABLEAU_SITE_NAME }}
          TABLEAU_SITE_ID: ${{ secrets.TABLEAU_SITE_ID }}
          TABLEAU_PROJECT_ID: ${{ secrets.TABLEAU_PROJECT_ID }}
          TABLEAU_USER_ID: ${{ secrets.TABLEAU_USER_ID }}
          TABLEAU_REST_URL: ${{ secrets.TABLEAU_REST_URL }}
     
