name: Tableau Automation

on:
  push:
    paths:
      - '**/*.csv'
      - '.github/scripts/upload_hyper_to_tableau.py'
      - '.github/scripts/refresh_tableau_datasources.py'
      - '.github/workflows/upload_all_hyper.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # every day at 06:00 UTC

jobs:
  upload:
    # ‚Üê this is line 14
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install upload dependencies
        run: |
          pip install pandas tableauhyperapi tableauserverclient

      - name: Upload CSVs to Tableau
        run: python .github/scripts/upload_hyper_to_tableau.py
        env:
          TABLEAU_PAT_NAME:   ${{ secrets.TABLEAU_PAT_NAME }}
          TABLEAU_PAT_SECRET: ${{ secrets.TABLEAU_PAT_SECRET }}
          TABLEAU_SITE_NAME:  ${{ secrets.TABLEAU_SITE_NAME }}
          TABLEAU_PROJECT_ID: ${{ secrets.TABLEAU_PROJECT_ID }}
          TABLEAU_REST_URL:   ${{ secrets.TABLEAU_REST_URL }}

  refresh:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install refresh dependencies
        run: pip install tableauserverclient

      - name: Refresh Tableau extracts
        run: python .github/scripts/refresh_tableau_datasources.py
        env:
          TABLEAU_PAT_NAME:   ${{ secrets.TABLEAU_PAT_NAME }}
          TABLEAU_PAT_SECRET: ${{ secrets.TABLEAU_PAT_SECRET }}
          TABLEAU_SITE_NAME:  ${{ secrets.TABLEAU_SITE_NAME }}
          TABLEAU_PROJECT_ID: ${{ secrets.TABLEAU_PROJECT_ID }}
          TABLEAU_REST_URL:   ${{ secrets.TABLEAU_REST_URL }}
