name: Scheduled Incremental Refresh

# Triggers: nightly at 6 AM UTC (1 AM ET) and manual dispatch
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install refresh dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tableauserverclient

      - name: Refresh Tableau extracts
        run: python .github/scripts/refresh_tableau_datasources.py
        env:
          TABLEAU_PAT_NAME:   ${{ secrets.TABLEAU_PAT_NAME }}
          TABLEAU_PAT_SECRET: ${{ secrets.TABLEAU_PAT_SECRET }}
          TABLEAU_SITE_NAME:  ${{ secrets.TABLEAU_SITE_NAME }}
          TABLEAU_PROJECT_ID: ${{ secrets.TABLEAU_PROJECT_ID }}
          TABLEAU_REST_URL:   ${{ secrets.TABLEAU_REST_URL }}

