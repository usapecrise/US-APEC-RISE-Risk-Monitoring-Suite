name: Upload Hyper Files to Tableau

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.csv'
      - '.github/scripts/upload_hyper_to_tableau.py'

jobs:
  upload-to-tableau:
    runs-on: ubuntu-latest

    env:
      TABLEAU_PAT_NAME: ${{ secrets.TABLEAU_PAT_NAME }}
      TABLEAU_PAT_SECRET: ${{ secrets.TABLEAU_PAT_SECRET }}
      TABLEAU_SITE_ID: ${{ secrets.TABLEAU_SITE_ID }}
      TABLEAU_PROJECT_ID: ${{ secrets.TABLEAU_PROJECT_ID }}

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Python Dependencies
        run: pip install tableauhyperapi requests

      - name: üß™ Check Required Secrets
        run: |
          echo "TABLEAU_PAT_NAME = ${{ secrets.TABLEAU_PAT_NAME }}"
          echo "TABLEAU_SITE_ID = ${{ secrets.TABLEAU_SITE_ID }}"

      - name: üöÄ Run Hyper Upload Script
        run: python .github/scripts/upload_hyper_to_tableau.py

